<!DOCTYPE html>
<html>
  <head>
    <title>AR 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <!-- Controles de órbita para mover en todas direcciones-->
    <script src="https://unpkg.com/aframe-orbit-controls-component@0.1.20/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marcador y modelo-->
      <a-marker preset="hiro">
        <a-entity 
          id="modelo"
          gltf-model="killjoys_turret.glb" 
          scale="0.01 0.01 0.01" 
          position="0 0.2 0">
        </a-entity>
      </a-marker>

      <!-- Cámara con orbit-controls apuntando al modelo -->
      <a-entity 
        camera 
        look-controls="enabled: false" 
        orbit-controls="
          target: #modelo;
          enableDamping: true;
          dampingFactor: 0.25;
          rotateSpeed: 0.3;
          autoRotate: false;">
      </a-entity>
    </a-scene>
  </body>
</html>
